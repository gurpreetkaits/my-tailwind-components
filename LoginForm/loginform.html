<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <div class="min-h-screen flex justify-center items-center">
        <div class="m-4  rounded-lg p-3 w-96">
            <div class="logo">
                <img src="https://source.unsplash.com/user/c_v_r" alt="logo"
                    class="w-20 h-20 mx-auto rounded-full" />
            </div>
            <h1 class="text-2xl mt-3 font-bold mb-4 text-center">Login</h1>
            <form action="#" method="POST">
                <div class="mb-4 mx-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md
              pt-1 pb-1 pl-2 focus:outline-none border
              transition ease-in-out duration-300
              border-gray-300" placeholder="Email" />
                </div>
                <div class="mb-6 mx-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input type="password" id="email" name="email" class="mt-1 block w-full rounded-md
                pt-1 pb-1 pl-2  focus:outline-none border
              transition ease-in-out duration-700
              border-gray-300" placeholder="Password" />
                </div>
                <div class="mb-6 mx-4">
                    <a href="#" class="text-blue-500 hover:text-blue-700 text-sm font-medium">
                        Forgot your password?
                    </a>
                </div>
                <div class="flex items-center justify-center mb-2">
                    <button type="submit"
                        class="text-black border hover:bg-gray-100 border-gray-400 pl-5 pr-5 py-1 rounded-md focus:outline-none focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
